<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <title>ChatApp</title>
    <style>
        .username{
            padding-top: 10px; 
            font-size: 18px;
            font-weight: bold;
        }
        .message{
            padding-left: 20px;
            font-size: 18px;
        }
        .allmessage{
            overflow-y: scroll;
            height: 450px;
            resize: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3 class="text-center pt-4"> ChatApp </h3>
        <!--div style="text-align: center; font-size: 20px,padding-top: 10px">
            <span> Username : <span id="user" class="pr-4"></span> </span>
        </div--> 
        <div class="row pt-4">
            <div class="col-md-8 offset-md-2 col-sm-12"> 
                <div id="chat">
                    <div class="card allmessages">
                        <div id="messages" class="card-block"></div>
                    </div>
                </div>
            </div> 
        </div>
        <div class="row pt-4">
            <div class="col-md-5 ml-auto">
                <textarea id="textarea" class="form-control" placeholder="Your text message"></textarea>
            </div>
            <div class="col-md-3 mr-auto">
                <button id="newUser" class="btn-lg btn-success w-100">Change user</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
